<!DOCTYPE html>
<html>
    <div>
    	<div class="jumbotronVito">
			<h1>Righe verticali</h1>
			<p>Appunti di programmazione generalmente in java.</p>
		</div>
		<div cg-busy="{promise:promessa.promise,message:messaggio,templateUrl:'html/templateAttendere.html'}">
		<!--<div cg-busy="{promise:promessa.promise}"> -->
			<form class="form-horizontal">
			
		        <div class="row" >
					<div class="form-group">
						<div class="col-md-2">
					    	<label for="name">Nome</label>
						</div>
					    <div class="col-md-10">
		                    <input id="titolo" class="form-control" ng-model="item[0].nome" ng-blur="validaNome(item[0].nome)"/>
		                    <p style="color:red;">{{erroreNome}}</p>
		                </div>
		            </div>
	    	    </div>
		        <div class="row">
		            <div class="form-group">
		            	<div class="col-md-2">
			                <label for="titolo">Titolo</label>
						</div>
					    <div class="col-md-10">
		                    <input id="titolo" class="form-control" ng-model="item[0].titolo" ng-blur="validaTitolo(item[0].titolo)"/>
		                    <p style="color:red;">{{erroreTitolo}}</p>
		                </div>
		            </div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="testo">Testo</label>
						</div>
					    <div class="col-md-10">
					        <textarea id="testo" class="form-control" cols="20" rows="10" ng-model="item[0].testo"  ng-blur="validaTesto(item[0].testo)"></textarea>
		                    <p style="color:red;">{{erroreTesto}}</p>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="riassunto">Riassunto</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control" ng-model="item[0].riassunto"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="dataPubblicazione" >Data pubblicazione</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control dateFormat" " id="dataPubblicazione" ng-model="item[0].dataPubblicazione"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="dataScadenza" >Data scadenza</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control dateFormat" " id="dataScadenza" ng-model="item[0].dataScadenza"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="riassunto" >Data nascondi</label>
						</div>
					    <div class="col-md-10">
					        <input class="form-control dateFormat"  id="dataHidden" ng-model="item[0].dataHidden"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
					<div class="form-group">
		            	<div class="col-md-2">
						    <label for="Autore" ">Autore</label>
						</div>
					    <div class="col-md-10">
					        <input id="autore" class="form-control"  ng-model="item[0].autore"/>
					    </div>
					</div>
		        </div>
		        <div class="row">
		            <div class="col-md-5" style="text-align: center;">
					</div>
		            <div class="col-md-1" style="text-align: center;">
						<button type="button" class="btn btn-danger btn-sm" ng-click="cancel()">
							<span class=" glyphicon glyphicon-menu-left"></span><span>Cancella</span>
						</button>
					</div>
		            <div class="col-md-1" style="text-align: center;">
						<button type="button" class="btn btn-success btn-sm" ng-click="save()">
							<span class="glyphicon glyphicon-save"></span><span>Salva</span>
						</button>
					</div>
		            <div class="col-md-5" style="text-align: center;">
					</div>
		        </div>
		        <div class="row">
		            <div class="col-md-5" style="text-align: center;">&nbsp;
					</div>
		        </div>
			</form>
	    </div>
    </div>

</html>
